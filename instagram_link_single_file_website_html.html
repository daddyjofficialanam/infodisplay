<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Find us on Instagram</title>
  <meta name="description" content="A minimal, single-file page that displays a stylish Instagram link." />
  <style>
    :root {
      --bg: #0f1115;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --card: #151923;
      --accent1: #F58529;
      --accent2: #FEDA77;
      --accent3: #DD2A7B;
      --accent4: #8134AF;
      --accent5: #515BD4;
      --radius: 20px;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f7fafc; --fg:#111827; --muted:#4b5563; --card:#ffffff; }
      body { background: linear-gradient(180deg, #fafafa, #f0f4ff); }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: radial-gradient(1200px 800px at 10% 10%, #1a1f2b 0%, var(--bg) 45%),
                  radial-gradient(800px 600px at 90% 90%, #191d28 0%, var(--bg) 55%);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(560px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: 28px;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(20px, 4vw, 28px);
      letter-spacing: .2px;
    }
    p { margin: 0 0 20px; color: var(--muted); }
    .ig-link {
      --g: conic-gradient(from 210deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4), var(--accent5), var(--accent1));
      display: inline-flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 600;
      position: relative;
      isolation: isolate;
      color: white;
      background: var(--g);
      transition: transform .12s ease;
    }
    .ig-link:focus-visible { outline: 2px solid white; outline-offset: 2px; }
    .ig-link:hover { transform: translateY(-1px); }
    .ig-link::before {
      content:"";
      position:absolute; inset:0;
      border-radius:inherit;
      filter: blur(18px);
      opacity:.5;
      z-index:-1;
      background: var(--g);
      transition: opacity .2s ease;
    }
    .ig-link:hover::before { opacity:.8; }
    .ig-icon { width: 22px; height: 22px; flex: 0 0 22px; }
    .handle { font-weight: 700; }
    .alt { margin-top: 18px; font-size: 14px; }
    .alt a { color: var(--fg); }
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden; clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Find us on Instagram</h1>
    <p>Tap the button to visit our profile.</p>

    <!-- TODO: Replace "yourhandle" with your actual Instagram username or a full URL. -->
    <a class="ig-link" href="https://instagram.com/daddyj_anam" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram profile in a new tab">
      <svg class="ig-icon" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="igGrad" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#F58529"/>
            <stop offset="30%" stop-color="#FEDA77"/>
            <stop offset="50%" stop-color="#DD2A7B"/>
            <stop offset="70%" stop-color="#8134AF"/>
            <stop offset="100%" stop-color="#515BD4"/>
          </linearGradient>
        </defs>
        <path fill="url(#igGrad)" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.51 5.51 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zM18 6.8a1.2 1.2 0 1 1-1.2 1.2A1.2 1.2 0 0 1 18 6.8z"/>
      </svg>
      <span class="handle">@daddyj_anam</span>
      <span aria-hidden="true">â†’</span>
    </a>

    <p class="alt">Prefer a plain link? <a href="https://instagram.com/daddyj_anam" target="_blank" rel="noopener noreferrer">@yourhandle</a></p>

    <p class="visually-hidden">External link opens in a new tab.</p>
  </main>
</body>
</html>
